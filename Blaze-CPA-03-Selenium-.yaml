    browserName: chrome

scenarios:
  Blaze-CPA-03-Selenium:
    generate-flow-markers: true 
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Login
      actions:
      - resizeWindow(1920,937)
      - go(http://34.82.219.202:8080/login?logout)
      - clickByID(username)
      - typeByID(username): "jsmith@demo.io"
      - clickByID(password)
      - typeByID(password): "Demo123!"
      - clickByID(submit)
    - label: Test Checking
      actions:
      - clickByLinkText(Checking)
      - clickByLinkText(View Checking)
      - clickByCSS(div.h4.m-0)
      - assertTextByCSS(div.h4.m-0): "Family Checking"
      - clickByLinkText(Home)
    - label: Test Savings
      actions:
      - clickByID(savings-menu)
      - clickByLinkText(View Savings)
      - clickByCSS(div.h4.m-0)
      - assertTextByCSS(div.h4.m-0): "Personal Savings"
      - clickByLinkText(Home)
    - label: Test Credit
      actions:
      - clickByLinkText(My Account)
    - label: Logout
      actions:
      - clickByCSS(img.user-avatar.rounded-circle)
      - clickByLinkText(Logout)